        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" type="img/x-icon" href="assets/images/favicon.avif">
</head>
<body onload="displayCards('Available')">
    <div class="container-fluid d-flex justify-content-center align-items-center bg-light border" id="logo">
        <div>
            <img src="./assets/images/logo.png" alt="LOGO">
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center bg-dark border text-light" id="sale">
        <h1 class="">SALE IS LIVE!</h1>
    </div>
    <div class="mt-3 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-white border-dark" id="available" onclick="displayCards('Available')">Available</button>
        <button type="button" class="btn btn-white border-dark" id="upcoming" onclick="displayCards('Upcoming')">Upcoming</button>
        <button type="button" class="btn btn-white border-dark" id="missed" onclick="displayCards('Missed')">Missed</button>
    </div>
    <!-- slider start -->
    <div class="container">
        <!-- <h3 class="text-center m-3" id="headin">Items</h1> -->
        <!--  -->
        <div id="swiper-body">
            <div class="swiper-container card_slider mt-5 swiper mySwiper">
              <div class="swiper-wrapper mb-5" id="cards-container"> </div>

              <div class="swiper-pagination"></div>
              <div class="swiper-button-prev swiper-navigation"></div>
              <div class="swiper-button-next swiper-navigation"></div>
            </div>
          </div>
    </div>
    <!-- slider end -->
</body>

<script src="assets/js/script.js"></script>

<script>
    var swiper;

    window.addEventListener('resize', function() {
        resetSwiper();
    });

    function resetSwiper() {
        if (swiper) {
            swiper.destroy();
        }

        swiper = new Swiper(".mySwiper", {
            slidesPerView: setSlidesPerView(),
            spaceBetween: 30,
            freeMode: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    }

    function setSlidesPerView() {
        var screenWidth = window.innerWidth;
        var slidesPerView;
        if (screenWidth < 576) {
            slidesPerView = 1;
        } else if (screenWidth >= 576 && screenWidth < 992) {
            slidesPerView = 3;
        } else {
            slidesPerView = 4;
        }
        return slidesPerView;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
